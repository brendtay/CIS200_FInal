<html>

<head>
    <meta charset="utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <body>
        <div class="container mt-4 mb-5">
            <div class="row allign-items-center has-bg-img mb-4" >
                <h1><center>Welcome To Window Dash!</center></h1>
                <div class="col-sm" style="text-align: center;">
                    <h3><center>Create An Account?</center></h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="userName" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Zip Code</label>
                            <select class="form-control" id="zipCode">
                                <option value="">Select Zip Code</option>
                                <option value="48446">48446 - Lapeer</option>
                                <option value="48501">48501 - Flint</option>
                                <option value="48502">48502 - Flint</option>
                                <option value="48503">48503 - Flint</option>
                                <option value="48201">48201 - Detroit</option>
                                <option value="48201">48202 - Detroit</option>
                                <option value="48203">48203 - Detroit</option>
                              </select>
                          </div>
                        <button type="submit" class="btn btn-success btn-lg" id="btnSave">Create Account</button>
                    </form>
                        </div>
                    <div class="col-sm has-bg-img" style="text-align: center;">
                        <img class="bg-img" src="Images/headerDrone.png" alt="drone" width="500" height="275">   
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body text-align center" style="background-color: #849ccf; padding: 4%;">
                <h1><b><center>Already Have A Account?</center></b></h1>
                <center><h3>Login Here</h3></center>
                <div class="text-align center" style="padding-top: 1%;">
                    <center><button type="button" class="btn btn-success btn-lg" id = "login">Login</button></center>
                </div>
